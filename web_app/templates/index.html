<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="../static/styles/controls_menu_style.css">
    <link rel="stylesheet" href="../static/styles/main_styles.css">
    <link rel="stylesheet" href="../static/styles/address_search.css">
    <link rel="stylesheet" href="../static/styles/other_style.css">
    <link rel="stylesheet" href="../static/styles/other_setting_style.css">
    <link rel="stylesheet" href="../static/styles/animation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Taxi Service</title>
</head>
<body>
    <div id="addressModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <input type="text" id="searchInput" placeholder="Введіть адресу">
            <ul id="suggestions"></ul>
        </div>
    </div>
    <div id="changePrice" class="changePriceModal">
        <div class="price-modal-content">
            <span class="change-price-text">Вартість поїздки</span>
            <span class="change-price-text" id="outputPrice">0 ₴</span>
            <input type="range" step="10" id="changePriceInput">
            <button id="savePriceButton">Зберегти</button>
        </div>
    </div>
    <div id="otherSetting" class="settingModal">
        <div class="other-setting-content">
            <h1 class="other-setting-text">Інші налаштування</h1>
            <div>
                <label class="block-checkbox">
                    <input type="checkbox" id="animals">
                    перевезення тварин
                </label>
                <label class="block-checkbox">
                    <input type="checkbox" id="overall_cargo">
                    перевезення габаритного вантажу
                </label>
                <label class="block-checkbox">
                    <input type="checkbox" id="delivery">
                    доставка
                </label>
                <label class="block-checkbox">
                    <input type="checkbox" id="baby_chair">
                    дитяче крісло
                </label>
            </div>
            <input type="text" placeholder="  Коментарій" id="comment">
            <button id="saveSettingButton">Зберегти</button>
        </div>
    </div>
    <div id="output-cost">
        <span>...</span>
    </div>
    <div class="container">
        <div class="map" id="map"></div>
        <div class="geo-block">
            <a id="geo">
                <i class="bi bi-geo-alt"></i>
            </a>
        </div>

    </div>

        <div class="controls">
            <div class="input-group" id="input-group-from">
                <label for="from">Звідки їдемо?</label>
                <i class="fa-regular fa-circle-dot input-icon"></i>
                <input type="text" id="from" placeholder="Звідки їдемо?" autocomplete="off">
                <input type="hidden" id="from_lat">
                <input type="hidden" id="from_lng">
            </div>
            <div class="input-group" id="input-group-entrance">
                <label for="from">Під'їзд</label>
                <input type="text" id="entrance_from" placeholder="Під'їзд" autocomplete="off">
            </div>
            <div class="input-group" id="input-group-to">
                <label for="to">Куди їдемо?</label>
                <i class="fas fa-arrow-right input-icon"></i>
                <input type="text" id="to" placeholder="Куди їдемо?" autocomplete="off">
                <input type="hidden" id="to_lat">
                <input type="hidden" id="to_lng">
            </div>
            <div class="list-group">
                <form>
                    <select name="class" id="class"></select>
                </form>
            </div>
            <div class="button-edit-price">
                <button class="button" id="edit_price" value="Карта">
                    <i class="fa-solid fa-chart-line button-icon"></i>
                    Змінити ціну
                </button>
            </div>
            <div class="button-setting" style="justify-content: flex-start">
                <button class="button" id="method_pay" value="Карта">
                    <i class="fa-regular fa-credit-card button-icon" id="payIco"></i>
                </button>
            </div>
            <div class="order">
                <button class="order-button">Замовити</button>
            </div>
            <div class="button-setting" style="justify-content: flex-end">
                <button class="button" id="other" value="cash">
                    <i class="fa-solid fa-sliders button-icon"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="../static/scripts/mapStyles.js"></script>
    <script src="../static/scripts/map.js"></script>
    <script src="../static/scripts/other.js"></script>
    <script src="../static/scripts/tg_web_scripts.js"></script>
    <script src="../static/scripts/address_search.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9eLhPVUyv4_MvrxSR_nt1xq-XNS9Nsyg&libraries=places&callback=initMap"></script>
</body>
</html>
