<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="../static/styles/control_containers/container_selection_address.css">
    <link rel="stylesheet" href="../static/styles/control_containers/container_main_menu.css">
    <link rel="stylesheet" href="../static/styles/main_styles.css">
    <link rel="stylesheet" href="../static/styles/address_search.css">
    <link rel="stylesheet" href="../static/styles/other_style.css">
    <link rel="stylesheet" href="../static/styles/other_setting_style.css">
    <link rel="stylesheet" href="../static/styles/comment_style.css">
    <link rel="stylesheet" href="../static/styles/animation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <title>Taxi Service</title>
</head>
<body>
    <div class="notification" id="notification">
        <div class="icon">
            <i class="bi bi-exclamation-triangle-fill"></i>
        </div>
        <div class="message">
            <div class="title">Оповіщення</div>
            <div class="body" id="text-notification"></div>
        </div>
    </div>
    <div id="addressModal" class="modal">
        <div class="modal-content">
            <div class="search-block">
                <input type="text" id="searchInput" placeholder="Введіть адресу">
                <button class="bt-search-address"><i class="bi bi-geo"></i>Обрати на мапі</button>
<!--                <button class="bt-search-address"><i class="bi bi-clock-history"></i>Недавні</button>-->
            </div>
            <ul id="suggestions"></ul>
        </div>
    </div>
    <div id="search-place-by-marker">
        <span class="other-setting-text">-</span>
        <button id="savePlaceButton">Підтвердити</button>
    </div>
    <div id="changePrice" class="changePriceModal">
        <div class="price-modal-content">
            <span class="change-price-text">Вартість поїздки</span>
            <span class="change-price-text" id="outputPrice">0 ₴</span>
            <input type="range" step="10" id="changePriceInput">
            <button id="savePriceButton">Зберегти</button>
        </div>
    </div>
    <div id="otherSetting" class="settingModal">
        <div class='header-block-other-settings'>
            <h1 class="other-setting-text">Додаткові налаштування</h1>
        </div>
        <div class="other-setting-content">
            <ul class="additional-services">
            </ul>
            <div>
                <button id="saveSettingButton">Зберегти</button>
            </div>
        </div>
    </div>
    <div id="commentModal">
        <div class="comment-content">
            <div class='header-block-comment'>
                <h1 class="comment-header-text">Введіть уточнення для водія</h1>
            </div>
            <div>
                <input type="text" placeholder="  Коментар" id="comment">
                <button id="saveCommentButton">Зберегти</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="map" id="map"></div>
        <button class="geo-block" id="user-geo">
            <i class="fa-solid fa-location-crosshairs"></i>
        </button>
    </div>
    <div id="container_selection_address">
        <span>Куди їдемо?</span>
        <div class="input-group" id="input-group-from">
            <label for="from">Звідки їдемо?</label>
            <i class="fa-regular fa-circle-dot input-icon"></i>
            <input type="text" id="from" placeholder="Звідки їдемо?" autocomplete="off">
            <input type="hidden" id="from_lat">
            <input type="hidden" id="from_lng">
        </div>
        <div class="input-group" id="input-group-entrance">
            <label for="from">Під'їзд</label>
            <input type="text" id="entrance_from" placeholder="Під'їзд" autocomplete="off">
        </div>
        <div class="input-group" id="input-group-to">
            <label for="to">Куди їдемо?</label>
            <i class="fas fa-arrow-right input-icon"></i>
            <input type="text" id="to" placeholder="Куди їдемо?" autocomplete="off">
            <input type="hidden" id="to_lat">
            <input type="hidden" id="to_lng">
        </div>
    </div>
    <div id="container_main_menu">
        <div id="container-output-cost-km">
            <div id="output-km">12 км.</div>
            <div id="output-cost">190 ₴</div>

        </div>
        <div id="container_settings_buttons">
            <button class="settings_buttons" id="method_pay" value="Карта">
                <i class="bi bi-credit-card-2-front" id="payIco"></i>
                <br><span>Карта</span>
            </button>
            <button class="settings_buttons" id="bt_comment" value="Карта" style="font-size: 9px">
                <i class="bi bi-chat-dots"></i>
                Коментар
            </button>
            <button class="settings_buttons" id="bt_additional_service" value="Послугі">
                <i class="bi bi-list"></i>
                Послуги
            </button>
        </div>
        <button class="button_changes" id="change_address">
            <i class="bi bi-geo"></i>
            Змінити адресу
        </button>
        <button class="button_changes" id="change_cost">
            <i class="bi bi-pencil-square"></i>
            Змінити ціну
        </button>
        <div id="select_class_taxi">
        </div>
        <button class="main_button" id="accept_order">Замовити</button>
    </div>
    <script src="../static/scripts/services/tg_web_scripts.js"></script>
    <script src="../static/scripts/services/http.js"></script>
    <script src="../static/scripts/main/map.js"></script>
    <script src="../static/scripts/main/address_search.js"></script>
    <script src="../static/scripts/main/place_marker_manual.js"></script>
    <script src="../static/scripts/utils/additional_setting.js"></script>
    <script src="../static/scripts/utils/open_modals.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9eLhPVUyv4_MvrxSR_nt1xq-XNS9Nsyg&libraries=places&callback=initMap"></script>
    <script src="../static/scripts/utils/geolocation.js"></script>

</body>
</html>
